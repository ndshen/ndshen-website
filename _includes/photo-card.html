<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <a class="posts__link"  itemprop="url">
      {% if post.image %}
        <figure class="posts__img">
          {% if site.lazyimages == 'enabled' %}
          <img class = "lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
          {% else %}
          <img src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
          {% endif %}
        </figure>
      {% endif %}
      <div>
        <!-- <h2 class="posts__text"><strong itemprop="name">{{ post.title }}</strong> â€” <span itemprop="description">{{ post.content | strip_html | truncatewords: 35, "" }}</span></h2> -->
      </div>
    </a>
</article>
